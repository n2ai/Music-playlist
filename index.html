<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span class="material-symbols-outlined">
                expand_more
            </span>
            <span>expand-more</span>
            <span class="material-symbols-outlined">
                more_horiz
            </span>
        </div>

        <div class="image-area">
            <img src="lucy.jpg" alt="" >
        </div>

        <div class="song-name">
            <P class="name">
                I really want to stay at your house
            </P>

            <p class="artist">
                Rosa Walton  & Hallie Coggins
            </p>
        </div>
       
        <div class="progress-area">
            <div class="progress-bar">

            </div>
            <div class="timer">
                <span class="current">
                    0:20
                </span>        
                <span class="current">
                    4:00
                </span>
            </div>

            <div class="controls">
                <span id="repeat" class="material-symbols-outlined">
                    repeat
                </span>
                <span id="previous"class="material-symbols-outlined">
                    skip_previous
                </span>
                <div class="play-pause">
                    <span class="material-symbols-outlined">play_arrow
    
                    </span>
                </div>
                <span id="next"class="material-symbols-outlined">
                    skip_next
                </span>
                <span id="play-list" class="material-symbols-outlined">
                    playlist_play
                </span>
            </div>
            
        </div>

    </div>
</body>
</html>
